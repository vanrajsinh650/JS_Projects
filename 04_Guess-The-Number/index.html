<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gussing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Gussing game</h1>
        <p>Try and guess rendom number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="submit" class="guessField" value="Submit Guess">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="Guesses"></span></p>
            <p>Remaining Guesses: <span class="lastResult">10</span></p>
            <p class="loworhi"></p>
        </div>
    </div>
    
</body>
<script src="./Game.js"></script>
</html>
